<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <title>html-css-bootstrap-dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 ">
        <nav class="navbar navbar-expand-lg bg-black  ">
          <div class="container-fluid ">
            <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" class="logo"></a>
            <button class="navbar-toggler border border-secondary" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Anagrafica Utenti </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Storico prestiti </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Link</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                <button class="btn btn-outline-secondary text-white border border-white " type="submit">Cerca</button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="col-sm-12 mt-4">
        <div class="row">
          <div class="col-6 ">
            <h1>Catalogo Libri</h1>
          </div>
          <div class="col-6 text-end">
            <a href="#" class="btn btn-primary">Aggiungi Libro</a>
          </div>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Titolo </th>
              <th class="d-none d-sm-none d-md-block">Data prestito </th>
              <th>Stato</th>
              <th>Azioni</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="d-none d-sm-none d-md-block">Mark</td>
              <td><span class="badge text-bg-secondary">New</span></td>
              <td>Otto</td>

            </tr>
          </tbody>
        </table>
      </div>


    </div>













  </div>


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
