<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Anagrafica Utenti </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Storico prestiti </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 bg-white" type="search" placeholder="Cerca... " aria-label="Search" />
            <button class="btn btn-outline-secondary" type="submit">Cerca...</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!--main content-->
  <div class="container">
    <div class="row">
      <div class="col-12 my-3">
        <h1>Nuovo Libro </h1>
      </div>
      <form action="" method="post">

        <!--NOME E COGNOME -->
        <div class="row">
          <div class="col-6 mb-3">
            <label for="formGroupExampleInput" class="form-label fw-bold">Nome Autore</label>
            <input type="text" required class="form-control" id="formGroupExampleInput"
              placeholder="Inserisci il nome dell'autore" minlength="5">

          </div>

          <div class="col-6 mb-3">
            <label for="formGroupExampleInput" class="form-label fw-bold">Cognome Autore</label>
            <input type="text" required class="form-control" id="formGroupExampleInput"
              placeholder="Inserisci il cognome dell'autore " minlength="5">

          </div>
        </div>


        <!--NOME E COGNOME FINE -->



        <!--TITOLO -->

        <div class="col-12 mb-4">
          <label for="formGroupExampleInput" class="form-label fw-bold">Titolo</label>
          <input type="text" required class="form-control " id="formGroupExampleInput"
            placeholder="Inserisci il titolo del libro" minlength="5">
          <span class="fw-light">Titolo versione italiana </span>

        </div>

        <!--TITOLO FINE-->

        <!--GRUPPO 3 COLONNE  -->
        <div class="row mb-4">
          <div class="col-12 col-lg-4 mb-4">
            <label for="inputState" class="form-label fw-bold">Genere</label>
            <select id="inputState" class="form-select">
              <option selected>Scegli il genere </option>
              <option>...</option>
            </select>
          </div>

          <div class="col-12 col-lg-4 mb-4">
            <label for="formGroupExampleInput" class="form-label fw-bold">Anno di pubblicazione </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
          </div>
          <div class="col-12 col-lg-4 mb-4">
            <label for="formGroupExampleInput" class="form-label fw-bold">ISBN#</label>
            <input type="text" required class="form-control" id="formGroupExampleInput"
              placeholder="Inserisci il codice ISBN#" minlength="8">
          </div>
        </div>

        <hr>

        <div class="col-12  mt-4 mb-4">
          <span class="fw-bold"> Note </span>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Inserisci eventuali note sul libro </label>
          </div>
        </div>

        <!--GRUPPO 3 COLONNE fine -->



        <div class="col-8 form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="checkDefault">
          <label class="form-check-label fw-bold" for="checkDefault">
            Disponibile anche in digitale
          </label>
        </div>

        <div class="col-7 mb-4">
          <button type="submit" class="btn btn-primary mb-3">Aggiungi Libro</button>
        </div>
      </form>
    </div>
  </div>










</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
